server:
  port: 17080 #端口
  servlet:
    context-path: /demo #根路径
spring:
  application:
    name: wzg-demo #服务名
  cloud:
    nacos:
      server-addr: ${reg_server_addr:127.0.0.1:8848} #注册配置中心地址，环境变量中配置
      discovery:
        namespace: wzg #命名空间
      config:
        namespace: wzg #命名空间
        file-extension: yaml
        extension-configs:
          - data-id: comm.yaml
            refresh: true
          - data-id: db.yaml
          - data-id: redis.yaml